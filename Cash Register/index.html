<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Cash Register</h1>
            <div class="price-display">
                <h2>Purchase Price: $<span id="purchase-price">19.50</span></h2>
            </div>
            <div class="input-section">
                <label for="cash">Cash Provided:</label>
                <input type="number" id="cash" placeholder="Enter cash amount" step="0.01">
            </div>
            <button id="purchase-btn">Calculate Change</button>
            <div class="change-section">
                <p id="change-due"></p>
            </div>
            <div class="drawer-status">
                <h3>Cash in Drawer:</h3>
                <div id="drawer-display"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
